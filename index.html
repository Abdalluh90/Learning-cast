<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcast Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- الهيدر -->
  <header class="header">
    <div class="logo">LearningCast</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">More</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </header>

  <!-- قسم البودكاست -->
  <section class="podcast-main">
    <h1>Podcast</h1>
    <button class="play-btn">Play Now</button>
  </section>

  <!-- قسم اللغات -->
  <section class="languages">
    <div class="language">
      <img src="english.jpg" alt="Learn English">
      <h3>Learn English</h3>
      <p>Improve your English skills.</p>
      <button>Start Learning</button>
    </div>
    <div class="language">
      <img src="german.jpg" alt="Learn German">
      <h3>Learn German</h3>
      <p>Learn German in a fun way.</p>
      <button>Start Learning</button>
    </div>
    <div class="language">
      <img src="french.jpg" alt="Learn French">
      <h3>Learn French</h3>
      <p>Master the French language.</p>
      <button>Start Learning</button>
    </div>
  </section>

  <!-- الفوتر -->
  <footer class="footer">
    &copy; 2024 LearningCast. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
